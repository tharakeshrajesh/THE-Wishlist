<!DOCTYPE html>
<html>
    <head>
        <title>THE Wishlist</title>
        <script src="./main.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="content">
            <h1 id="text">THE Wishlist</h1>
            <img src="https://haxmas.hackclub.com/haxmas-logo.png">
            <form id="wishlistForm">
                <label for="name">Name</label>
                <input id="name" type="text" name="name" placeholder="anonymous">
                <br>
                <label for="item">Your Wishlist Item</label>
                <input id="wishlistitem" type="text" name="wishlistitem" required>
                <br>
                <input type="submit" value="Submit!">
            </form>
            <button id="viewWishlistButton">View THE Wishlist</button>
        </div>
        <footer>
            <p>Creating wishlists since 2025</p>
        </footer>
    </body>
</html>
